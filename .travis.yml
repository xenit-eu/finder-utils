language: node_js
sudo: false
node_js:
  - "8"
install:
  - npm install
script:
  - npm test
  - npm run lint
cache:
  directories:
    - node_modules
deploy:
  - skip_cleanup: true
    provider: npm
    email: vierbergenlars@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      condition: "$TRAVIS_TAG != v*.*.*-*" # Not for versions of the form x.x.x-prerelease
      repo: xenit-eu/finder-utils
  - skip_cleanup: true
    provider: npm
    email: vierbergenlars@gmail.com
    tag: next
    api_key:
      secure: 
    on:
      tags: true
      condition: "$TRAVIS_TAG != v*.*.*-*" # Only for versions of the form x.x.x-prerelease
      repo: xenit-eu/finder-utils
